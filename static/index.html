<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppenwahlsystem</title>
</head>

<body>
<h1>Gruppenwahlsystem</h1>

<h2>1. Student registrieren</h2>
<form id="studentForm">
    <input id="name" placeholder="Name" required>
    <input id="matrikelnummer" placeholder="Matrikelnummer" required>
    <input id="studiengang" placeholder="Studiengang" required>
    <input id="semester" placeholder="Semester" type="number" required>
    <input id="email" placeholder="E-Mail" type="email" required>

    <button>Registrieren</button>
</form>

<p id="registrationMessage"></p>

<div id="studentInfo" style="display:none;">
    <p>Student: <span id="currentStudentName"></span></p>
    <p>ID: <span id="currentStudentId"></span></p>
</div>

<hr>

</tr>

</body>
