<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppenwahlsystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gruppenwahlsystem</h1>

    <h2>Student registrieren</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="matrikelnummer" placeholder="Matrikelnummer" required>
        <input type="text" id="studiengang" placeholder="Studiengang" required>
        <input type="number" id="semester" placeholder="Semester" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Registrieren</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
