<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppenwahlsystem | Studienprojekt</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <hr>

    <div class="admin-panel">
        <h2>ğŸ”‘ Admin-Bereich (Verwaltung)</h2>
        <div class="row">
            <div class="col">
                <h3>1. Veranstaltung erstellen (Setzt Einschreibefrist)</h3>
                <form id="eventForm">
                    <input id="event_titel" placeholder="Titel der Veranstaltung" required>
                    <label for="event_start">Start:</label>
                    <input id="event_start" type="datetime-local" required>
                    <label for="event_ende">Einschreibefrist (Ende):</label>
                    <input id="event_ende" type="datetime-local" required>
                    <button type="submit" class="primary">Veranstaltung speichern</button>
                    <p id="eventMessage" class="message"></p>
                </form>
            </div>
            <div class="col">
                <h3>2. Gruppe erstellen (Setzt Max. Teilnehmer)</h3>
                <form id="groupForm">
                    <select id="group_event_id" required>
                        <option value="">-- 1. Veranstaltung wÃ¤hlen --</option>
                    </select>
                    <input id="group_name" placeholder="Gruppenname (z.B. Tutorium A)" required>
                    <input id="group_max_teilnehmer" type="number" placeholder="Max. Teilnehmerzahl" required>
                    <button type="submit" class="primary">Gruppe speichern</button>
                    <p id="groupMessage" class="message"></p>
                </form>
            </div>
        </div>
        
        <div class="row" style="margin-top: 20px;">
             <div class="col">
                <h3>3. Zielgruppe zuordnen (Zulassung)</h3>
                <form id="targetGroupForm">
                    <select id="target_group_event_id" required>
                        <option value="">-- Veranstaltung wÃ¤hlen --</option>
                    </select>
                    <input id="target_studiengang" placeholder="Zugelassener Studiengang" required>
                    <input id="target_semester" type="number" placeholder="Zugelassenes Semester (z.B. 3)" required>
                    <button type="submit" class="primary">Zielgruppe hinzufÃ¼gen</button>
                    <p id="targetGroupMessage" class="message"></p>
                </form>
            </div>
             <div class="col">
                </div>
        </div>
    </div>
    
    <hr>
    
    <h2>Alle Gruppen und Einschreibung</h2>
    <table>
    <thead>
    <tr>
    <th>Veranstaltung</th><th>Gruppe</th><th>Max</th>
    <th>Belegt</th><th>Warteliste</th><th>Frei</th><th>Frist Ende</th><th>Aktion / Export</th>
    </tr>
    </thead>
    <tbody id="groupsTableBody"></tbody>
    </table>

</div>
</body>
</html>
